<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="game_complete" id="game_cons_result">
        <h3 id="points_result"></h3>
        <p id="animal_lastR"></p>
    </div>
    <div class="game_container" id="game_cons">
        
        <div class="title">
            <h1>Animal Guessing Game</h1>
            <p id="timer">60</p>
            <h3 id="rounds">Points 0</h3>
        </div>
        
        <div class="guess">
            <span><p id="clue"></p></span>
        </div>
        
        <div class="input_text">
            <input type="text" name="guess" id="guessInput" disabled>
        </div>
        
        <div class="functions">
            <button class="functions_btn1" type="button" id="start">Start</button>
            <button class="functions_btn2" type="button" id="guess">Guess</button>
        </div>
        
    </div>
    
</body>
<script src="script.js"></script>
</html>
